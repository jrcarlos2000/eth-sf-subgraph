specVersion: 0.0.2
description: JomEV
repository: https://github.com/jrcarlos2000/jom-graph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: JomTx
    network: mumbai
    source:
      address: "0x233253F1280715f66D5c25E29c96017869B2d2dA"
      abi: JomTx
      startBlock: 28997153
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - UserNFT
      abis:
        - name: JomTx
          file: ./abis/JomTx.json
      eventHandlers:
        - event: transactionSubmitted(uint256,string,address)
          handler: handleTransactionSubmitted
      file: ./src/mapping.ts
